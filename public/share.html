<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Dynamic Meta Tags - Will be replaced by server-side rendering -->
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}" />
    <meta name="keywords" content="{{KEYWORDS}}" />
    <meta name="author" content="GigaSpace" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="profile" />
    <meta property="og:url" content="{{URL}}" />
    <meta property="og:title" content="{{OG_TITLE}}" />
    <meta property="og:description" content="{{OG_DESCRIPTION}}" />
    <meta property="og:image" content="{{OG_IMAGE}}" />
    <meta property="og:site_name" content="GigaSpace" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{URL}}" />
    <meta property="twitter:title" content="{{TWITTER_TITLE}}" />
    <meta property="twitter:description" content="{{TWITTER_DESCRIPTION}}" />
    <meta property="twitter:image" content="{{TWITTER_IMAGE}}" />
    <meta property="twitter:site" content="@BringBackLegends" />
    
    <!-- LinkedIn -->
    <meta property="linkedin:title" content="{{LINKEDIN_TITLE}}" />
    <meta property="linkedin:description" content="{{LINKEDIN_DESCRIPTION}}" />
    <meta property="linkedin:image" content="{{LINKEDIN_IMAGE}}" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{CANONICAL_URL}}" />
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    
    <!-- Redirect Script for Browsers -->
    <script>
        // Redirect browsers to the actual app URL after a short delay
        // This allows social media crawlers to read the meta tags first
        setTimeout(function() {
            if (window.location.pathname.startsWith('/share/character/')) {
                const pathParts = window.location.pathname.split('/');
                const characterId = pathParts[3];
                const characterName = pathParts[4] || 'character';
                
                // Redirect to the actual app URL
                const appUrl = `/dashboard/discover/chat/${characterId}/${characterName}`;
                window.location.replace(appUrl);
            }
        }, 1000); // 1 second delay to allow crawlers to read meta tags
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen while redirecting -->
    <div id="share-loading" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        text-align: center;
        padding: 20px;
    ">
        <div style="
            width: 80px;
            height: 80px;
            border: 4px solid #333;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        "></div>
        
        <h1 style="
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        ">{{CHARACTER_NAME}}</h1>
        
        <p style="
            font-size: 1.1rem;
            color: #d1d5db;
            margin-bottom: 20px;
            max-width: 600px;
            line-height: 1.6;
        ">{{CHARACTER_DESCRIPTION}}</p>
        
        <p style="
            font-size: 0.9rem;
            color: #9ca3af;
        ">Redirecting to GigaSpace...</p>
        
        <div style="margin-top: 30px;">
            <a href="/dashboard/discover/chat/{{CHARACTER_ID}}/{{CHARACTER_SLUG}}" 
               style="
                   display: inline-block;
                   padding: 12px 24px;
                   background: linear-gradient(45deg, #6366f1, #8b5cf6);
                   color: white;
                   text-decoration: none;
                   border-radius: 8px;
                   font-weight: 600;
                   transition: transform 0.2s;
               "
               onmouseover="this.style.transform='translateY(-2px)'"
               onmouseout="this.style.transform='translateY(0)'"
            >
                Start Chatting Now
            </a>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
</body>
</html>
